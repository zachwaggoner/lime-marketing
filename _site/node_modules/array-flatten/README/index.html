<blockquote>
<p>Flatten nested arrays.</p>
</blockquote>
<h2>Installation</h2>
<pre><code>npm install array-flatten --save
</code></pre>
<h2>Usage</h2>
<pre><code class="language-js">import { flatten } from &quot;array-flatten&quot;;

flatten([1, [2, [3, [4, [5], 6], 7], 8], 9]);
//=&gt; [1, 2, 3, 4, 5, 6, 7, 8, 9]

(function() {
  flatten(arguments); //=&gt; [1, 2, 3]
})(1, [2, 3]);
</code></pre>
