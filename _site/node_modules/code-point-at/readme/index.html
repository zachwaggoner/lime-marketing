<h1>code-point-at <a href="https://travis-ci.org/sindresorhus/code-point-at"><img src="https://travis-ci.org/sindresorhus/code-point-at.svg?branch=master" alt="Build Status"></a></h1>
<blockquote>
<p>ES2015 <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/codePointAt"><code>String#codePointAt()</code></a> <a href="https://ponyfill.com">ponyfill</a></p>
</blockquote>
<h2>Install</h2>
<pre><code>$ npm install --save code-point-at
</code></pre>
<h2>Usage</h2>
<pre><code class="language-js">var codePointAt = require('code-point-at');

codePointAt('🐴');
//=&gt; 128052

codePointAt('abc', 2);
//=&gt; 99
</code></pre>
<h2>API</h2>
<h3>codePointAt(input, [position])</h3>
